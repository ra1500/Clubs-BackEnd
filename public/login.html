<!DOCTYPE html>
<html lang="en">
<head>
    <title>neural</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<script>
$(document).ready(function(){
    $("#postbutton").click(function(){
        $.ajax({
            type: "POST",
            beforeSend: function(){$("#postresult").text("POST failed before sent")},
            url: "http://localhost:8080/do_login",
            data: JSON.stringify({ "userName" : $("#posttextcategoryId").val(), "password" : $("#posttextdescription").val()}),
            contentType : 'application/json',
            dataType: "json",
            success: function(data){$("#postresult").text("user: " + data.userName + "  pswrd: " + data.password)},
            error: function(){$("#postresult").text("error at end of POST")},
         });
     });
 });
</script>

</head>
<body>

<p>Data analyzer. Enter data and predict output. <br>
    Input historical data + Input actual results data + Input fresh new data = Prediction<br>

</p>

<div>
    <form name='f' action="/do_login" method='POST'>
        <table>
            <tr>
                <td>User:</td>
                <td><input type='text' name='username' value=''></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='password' name='password' /></td>
            </tr>
            <tr>
                <td><input name="submit" type="submit" value="submit" /></td>
            </tr>
        </table>
    </form>

</div>
<a href="/createlogin.html" />create a login</a>

</html>
