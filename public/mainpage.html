<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#getbutton").click(function(){
            $.ajax({
                type: "GET",
                beforeSend: function(){$("#getresult").text("get failed. bad parameters above")},
                url: "http://localhost:8080/fire/"+ $("#gettextgid").val() ,
                success: function(data){$("#getresult").text(" gid: " + data.gid + "  category: " + data.categoryId + "  description: " + data.description + "  CSVdata: " + data.rawCsvData + " ")},
                error: function(){$("#getresult").text("error at end of get")},
             });
         });
     });
    </script>
    <script>
    $(document).ready(function(){
        $("#postbutton").click(function(){
            $.ajax({
                type: "POST",
                beforeSend: function(){$("#postresult").text("POST failed before sent")},
                url: "http://localhost:8080/fire",
                data: JSON.stringify({ "categoryId" : $("#posttextcategoryId").val(), "description" : $("#posttextdescription").val(), "rawCsvData": $("#posttextrawCsvData").val()}),
                contentType : 'application/json',
                dataType: "json",
                success: function(data){$("#postresult").text("POSTed  gid: " + data.gid + "  category: " + data.categoryId + "  description: " + data.description + "  CSVdata: " + data.rawCsvData + " ")},
                error: function(){$("#postresult").text("error at end of POST")},
             });
         });
     });
    </script>

    <title>NeuralJuice</title>
</head>
<body>

<div>
    <p id="logo">
        <img src="/loginjuice.jpg" alt="juiceglass" style="float:left;width:70px;height:70px;">
        <b>NeuralJuice</b></p> <br>
</div>

<div>
    CategoryId <input type="text" id="posttextcategoryId"><br>
    Description <input type="text" id="posttextdescription"><br>
    CSV Data  <input type="text" id="posttextrawCsvData"><br>
    <button id="postbutton">post Inquiry</button><br>
    <p id="postresult">POST status/return:</p> <br>
</div>
<div>
    Get by Inquiry id <input type="text" id="gettextgid"><br>
    <button id="getbutton">get Inquiry</button><br>
    <p id="getresult">GET status/return:</p> <br>
</div>
<div>
    <br>
    <a href="/logout" />Logout</a>
</div>
</body>
</html>
